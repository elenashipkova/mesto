<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фото-проект о красивых местах">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Elena Shipkova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile-avatar">
        <img src="./images/profile_avatar.jpg" alt="Аватар профиля" class="profile-avatar__image">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-photo-add"></button>
    </section>

    <section class="photo-elements">
      <ul class="photo-elements__list">
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Карачаево-Черкесия</h3>
            <button class="photo-like"></button>
          </div>
        </li>
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Гора Эльбрус</h3>
            <button class="photo-like"></button>
          </div>
        </li>
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Домбай</h3>
            <button class="photo-like"></button>
          </div>
        </li>
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/rotonda.jpg" alt="Ротонда" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Ротонда</h3>
            <button class="photo-like"></button>
          </div>
        </li>
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/lagoon.jpg" alt="Красивая лагуна" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Красивая лагуна</h3>
            <button class="photo-like"></button>
          </div>
        </li>
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/venezia.jpg" alt="Венеция" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Венеция</h3>
            <button class="photo-like"></button>
          </div>
        </li>
        <li>
          <div class="photo-elements__list-item">
            <img src="./images/sheregesh.jpeg" alt="Шерегеш" class="photo-elements__list-img">
            <h3 class="photo-elements__list-title">Шерегеш</h3>
            <button class="photo-like"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" id="name" class="popup__input popup__input_name">
      <input type="text" id="about" class="popup__input popup__input_about">
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </section>

  <script src="./script.js"></script>
</body>
</html>
