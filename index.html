<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фото-проект о красивых местах">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Elena Shipkova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile_avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фото" class="profile__button-photo-add"></button>
    </section>

    <section class="photo-elements">
      <ul class="photo-elements-list">
        <li class="photo-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-card__image">
          <h3 class="photo-card__title">Карачаево-Черкесия</h3>
          <button type="button" class="photo-card__like-btn"></button>
        </li>
        <li class="photo-card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-card__image">
          <h3 class="photo-card__title">Гора Эльбрус</h3>
          <button type="button" class="photo-card__like-btn"></button>
        </li>
        <li class="photo-card">
          <img src="./images/dombay.jpg" alt="Домбай" class="photo-card__image">
          <h3 class="photo-card__title">Домбай</h3>
          <button type="button" class="photo-card__like-btn"></button>
        </li>
        <li class="photo-card">
          <img src="./images/rotonda-min-min.jpg" alt="Ротонда" class="photo-card__image">
          <h3 class="photo-card__title">Ротонда</h3>
          <button type="button" class="photo-card__like-btn"></button>
        </li>
        <li class="photo-card">
          <img src="./images/lagoon-min-min.jpg" alt="Красивая лагуна" class="photo-card__image">
          <h3 class="photo-card__title">Красивая лагуна</h3>
          <button type="button" class="photo-card__like-btn"></button>
        </li>
        <li class="photo-card">
          <img src="./images/venezia-min-min.jpg" alt="Венеция" class="photo-card__image">
          <h3 class="photo-card__title">Венеция</h3>
          <button type="button" class="photo-card__like-btn"></button>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile-edit-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" id="name" class="popup__input popup__input_type_name" name="profile-name">
        <input type="text" id="about" class="popup__input popup__input_type_about" name="profile-about">
        <button type="submit" aria-label="Сохранить введенные изменения" class="popup__save-button">Сохранить</button>
        <button type="button" aria-label="Закрыть без сохранения" class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
