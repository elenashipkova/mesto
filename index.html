<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фото-проект о красивых местах">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Elena Shipkova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile_avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фото" class="profile__button-photo-add"></button>
    </section>

    <section class="photo-elements">
      <ul class="photo-elements-list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template class="photo-elements__template">
    <li class="photo-card">
      <img src="images" alt="Фото, загруженное пользователем" class="photo-card__image">
      <button type="button" class="photo-card__delete-icon"></button>
      <h3 class="photo-card__title"></h3>
      <button type="button" class="photo-card__like-btn"></button>
    </li>
  </template>

  <div class="popup profile-edit-popup">
    <div class="popup__container">
      <form class="popup__form" name="profile-edit-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" id="name" class="popup__input popup__input_type_name" name="profile-name">
        <input type="text" id="about" class="popup__input popup__input_type_about" name="profile-about">
        <button type="submit" aria-label="Сохранить введенные изменения" class="popup__save-button">Сохранить</button>
        <button type="button" aria-label="Закрыть без сохранения" class="popup__close-button edit-profile-btn"></button>
      </form>
    </div>
  </div>

  <div class="popup photo-add-popup">
    <div class="popup__container">
      <form class="popup__form" name="photo-add-form">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" id="title" class="popup__input popup__input_type_title" name="photo-title" placeholder="Название">
        <input type="text" id="link" class="popup__input popup__input_type_link" name="photo-link" placeholder="Ссылка на картинку">
        <button type="submit" aria-label="Создать" class="popup__save-button photo-create-btn">Создать</button>
        <button type="button" aria-label="Закрыть без сохранения" class="popup__close-button photo-add-cls"></button>
      </form>
    </div>
  </div>

  <div class="popup photo-view">
    <div class="photo-view__container">
      <figure class="photo-view__box">
        <img src="images" alt="Фото, загруженное пользователем" class="photo-view__image">
        <figcaption class="photo-view__caption"></figcaption>
      </figure>
      <button type="button" aria-label="Закрыть" class="popup__close-button photo-view__cls-btn"></button>
    </div>

  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
